        // self calling function
        jQuery(document).ready(function ($) {

            // AJAX request with GET action from the mock API source
            $.get(uri, function (data) {
                // creating the "table" with the received data
                createTable(data)
            });
        })

        function createTable(data) {
            var html = ''
            data.forEach(e => {
                // calling createTableRow() for each data item in the
                // received array
                html += createTableRow(e)
            })
            $('#products').append(html);
        }

        // adding content to the DOM
        function createTableRow(result) {
            // create and return the HTML string filled with dynamic data
            return `<div><h2>${result.name}</h2><p>${result.name}</p></div>`
        }
